<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up for Your Free Trial Today!</title>
    <link src="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="container">
      <button type="button" name="sign-up"><a href="#">Sign Up</a> </button>
      <button type="button" name="log-in"><a href="#"> Log In </a> </button>

      <h1>Sign Up for Your Free Trial Today!</h1>

      <form>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" placeholder="First Name">

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="Last_name" placeholder="Last Name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address">

        <label for="password">Set a Password</label>
        <input type="password" id="password" name="password" placeholder="Set a Password">

        <button type="submit" name="get-started">Get Started</button>
      </form>

      <p> Terms and Conditions Apply</p>
    </div>


  </body>
</html>
